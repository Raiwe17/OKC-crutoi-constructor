<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKC – Черновой каркас</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
        user-select: none;
      }
    </style>
  </head>
  <body class="bg-white text-slate-900 min-h-screen">
    <main class="max-w-3xl mx-auto px-4 py-10">
      <header class="mb-10 border-b border-slate-200 pb-4">
        <h1 class="text-xl font-semibold tracking-tight">OKC · v0.01</h1>
        <p class="mt-1 text-sm text-slate-500">
          Черновой каркас страницы. Только расположение основных блоков без дизайна.
        </p>
      </header>

      <!-- Простая сетка‑каркас -->
      <section class="space-y-6">
        <!-- Хедер сайта как три полоски -->
        <div class="border border-dashed border-slate-300 rounded p-4 space-y-3">
          <div class="h-4 w-32 bg-slate-100 border border-slate-300 rounded"></div>
          <div class="flex gap-3">
            <div class="h-3 w-16 bg-slate-100 border border-slate-300 rounded"></div>
            <div class="h-3 w-16 bg-slate-100 border border-slate-300 rounded"></div>
            <div class="h-3 w-16 bg-slate-100 border border-slate-300 rounded"></div>
          </div>
        </div>

        <!-- Основной блок контента -->
        <div class="border border-dashed border-slate-300 rounded p-4 space-y-3">
          <div class="h-4 w-2/3 bg-slate-100 border border-slate-300 rounded"></div>
          <div class="h-3 w-full bg-slate-100 border border-slate-300 rounded"></div>
          <div class="h-3 w-5/6 bg-slate-100 border border-slate-300 rounded"></div>
          <div class="h-8 w-32 bg-slate-100 border border-slate-300 rounded"></div>
        </div>

        <!-- Дополнительные блоки/карточки -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="border border-dashed border-slate-300 rounded p-3 space-y-2">
            <div class="h-3 w-3/4 bg-slate-100 border border-slate-300 rounded"></div>
            <div class="h-3 w-full bg-slate-100 border border-slate-300 rounded"></div>
          </div>
          <div class="border border-dashed border-slate-300 rounded p-3 space-y-2">
            <div class="h-3 w-2/3 bg-slate-100 border border-slate-300 rounded"></div>
            <div class="h-3 w-full bg-slate-100 border border-slate-300 rounded"></div>
          </div>
          <div class="border border-dashed border-slate-300 rounded p-3 space-y-2">
            <div class="h-3 w-1/2 bg-slate-100 border border-slate-300 rounded"></div>
            <div class="h-3 w-full bg-slate-100 border border-slate-300 rounded"></div>
          </div>
        </div>
      </section>

      <footer class="mt-10 pt-4 border-t border-slate-200 text-xs text-slate-500">
        Этот файл описывает только структуру: где будет заголовок, текст, кнопка и блоки.
      </footer>
    </main>
  </body>
</html>
